<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>AngularJS Accordion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        .accordion {
            width: 100%;
        }

        .accordion-item {
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .accordion-header {
            background-color: #f2f2f2;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-content {
            padding: 10px;
            display: none;
        }

        .accordion-item.active .accordion-content {
            display: block;
        }
    </style>
</head>

<body ng-controller="myCtrl">

    <div class="accordion">
        <div class="accordion-item" ng-class="{ 'active': activeTab === 'tab1' }">
            <div class="accordion-header" ng-click="toggleAccordion('tab1')">Header 1</div>
            <div class="accordion-content" ng-show="activeTab === 'tab1'">Accordion 1 Content</div>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-item" ng-class="{ 'active': activeTab === 'tab2' }">
            <div class="accordion-header" ng-click="toggleAccordion('tab2')">Header 2</div>
            <div class="accordion-content" ng-show="activeTab === 'tab2'">Accordion 2 Content</div>
        </div>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function ($scope) {
            $scope.activeTab = 'tab1'; // Initially open the first one

            $scope.toggleAccordion = function (tab) {
                $scope.activeTab = ($scope.activeTab === tab) ? '' : tab;
            };
        });
    </script>
</body>

</html>
