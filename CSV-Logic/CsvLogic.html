<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl" style="background-color: antiquewhite;">

    <form style="margin: 30px;">
      
      <div ng-repeat="csvInfo in migrationDefaultObj.csv_headers" style="display: flex;width: 700px;margin-bottom: 20px;">
    
        <div class="mb-3 form-check" style="width: 50%;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> {{ csvInfo.name }} </label>
        </div>
    
        <div class="dropdown" style="width: 50%;">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ migrationDefaultObj.mapping_view_info[csvInfo.name] }}
          </button>
          <ul class="dropdown-menu">
            <li ng-repeat="mystudioInfo in migrationDefaultObj.mystudio_headers" ng-click="selectMystudioDropdown(csvInfo, mystudioInfo)">
              <a class="dropdown-item" ng-style="getStyles()"> {{ mystudioInfo.name }} </a>
            </li>
          </ul>
        </div>
    
      </div>
    
    </form>

    <script src="./CsvLogicController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
